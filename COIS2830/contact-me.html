<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>

    <!-- CSS and fonts import -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

    <!---Metadata-->
    <meta charset="UTF-8">
    <meta name="description" content="Alisher Turubayev contact me">
    <meta name="keywords" content="Alisher, Turubayev, contact me page">
    <meta name="author" content="Alisher Turubayev">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Favicon script-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">
  </head>

  <body>
    <div class="header">
      <div class="logo">
        <img class="logo-img" src="images/logo.png" alt="Alisher Turubayev logo">
      </div>

      <div class="nav-menu">
        <form action="login.html">
          <button class="menu-btn">Login/Register</button>
        </form>
        <form action="resume.html">
          <button class="menu-btn">Resume</button>
        </form>
        <form action="index.html#projects">
          <button class="menu-btn">Assignments</button>
        </form>
        <form action="index.html">
          <button class="menu-btn">Home</button>
        </form>
      </div>
    </div>

    <h2 class="centered">Contact me via this form!</h2>
    <div class="container">
      <form method="post">
        <label for="email">Email:</label>
        <input type="email" name="email-address" placeholder="Your email...">
        <br>
        <label for="msg">Message:</label>
        <textarea name="message" placeholder="Your message..."></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>

    <div class="footer">
      <div class="container">
        <div class="footer-logo">
          <img class="logo-footer-img" src="images/logo-invert.png" alt="Alisher Turubayev logo">
        </div>
      </div>
      <p class="centered white-text">Student under a Rainy Cloud</p>
      <div class="container">
        <form action="https://www.linkedin.com/in/alisherturubayev/" target="_blank">
          <button class="icon-btn" title="LinkedIn profile">
            <img src="https://img.icons8.com/ios-glyphs/50/333333/linkedin-circled.png">
          </button>
        </form>
        <form action="https://twitter.com/rainystudent" target="_blank">
          <button class="icon-btn" title="Twitter profile">
            <img src="https://img.icons8.com/ios-glyphs/50/333333/twitter.png">
          </button>
        </form>
        <form action="https://github.com/alisher-turubayev" target="_blank">
          <button class="icon-btn" title="GitHub profile">
            <img src="https://img.icons8.com/ios-glyphs/50/333333/github.png">
          </button>
        </form>
      </div>
      <p class="centered small white-text" style="font-size: small">Created by Me @ 2018</p>
      <p class="centered small white-text" style="font-size: small">Thanks to Figma, W3Schools</p>
      <div class="container">
        <a class="small" href="https://icons8.com">Icon pack by Icons8</a>
      </div>

    </div>

  </body>
</html>
