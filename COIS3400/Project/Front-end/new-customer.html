<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CoolGear Ltd. - Add a new customer</title>

    <!-- CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="description" content="Database Console for CoolGear Ltd. company">
    <meta name="keywords" content="CoolGear, database, console">
    <meta name="author" content="Alisher Turubayev and Vanshree Mathur">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div>
      <h1 class="centered">Add a new customer</h1>
    </div>

    <div class="container-center">
      <form method="post">
        <label>Full Name</label>
        <input type="text" name="custFullName" size="100">
        <label>Payment method</label>
        <select name="paymentMethod">
          <option value="debitcard">Debit card</option>
          <option value="creditcard">Credit card</option>
          <option value="cheque">Cheque</option>
          <option value="banktransfer">Bank transfer</option>
          <option value="americanexpress">American Express</option>
          <option value="cash">Cash</option>
          <option value="other">Other</option>
        </select>
        <label>Billing address</label>
        <input type="text" name="billingAddress" size="255">
        <label>Shipping address</label>
        <input type="text" name="shippingAddress" size="255">
        <label>Phone number</label>
        <input type="text" name="custPhone" size="32">
        <label>Email</label>
        <input type="text" name="custEmail" size="60" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <br>
        <input type="submit" value="Add customer">
      </form>
    </div>

    <p class="centered small">Note: customer ID is assigned automatically</p>

    <div class="container-center">
      <a href="index.html">Go back</a>
    </div>
  </body>
</html>
