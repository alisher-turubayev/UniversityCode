<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CoolGear Ltd. - Add a new product</title>

    <!-- CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="description" content="Database Console for CoolGear Ltd. company">
    <meta name="keywords" content="CoolGear, database, console">
    <meta name="author" content="Alisher Turubayev and Vanshree Mathur">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div>
      <h1 class="centered">Add a new product</h1>
    </div>

    <div class="container-center">
      <form method="post">
        <label>Name</label>
        <input type="text" name="productName" size="50">
        <label>Description</label>
        <input type="text" name="productDesc" size="255">
        <label>Product Price</label>
        <input type="text" name="productPrice">
        <label>Units in Stock</label>
        <input type="number" name="unitsInStock">
        <label>Manufacturer ID</label>
        <input type="number" name"manufID">
        <br>
        <input type="submit" value="Add product">
      </form>
    </div>

    <p class="centered small">Note: product ID is assigned automatically</p>

    <div class="container-center">
      <a href="index.html">Go back</a>
    </div>
  </body>
</html>
