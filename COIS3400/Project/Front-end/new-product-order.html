<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CoolGear Ltd. - Add a new product order</title>

    <!-- CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="description" content="Database Console for CoolGear Ltd. company">
    <meta name="keywords" content="CoolGear, database, console">
    <meta name="author" content="Alisher Turubayev and Vanshree Mathur">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div>
      <h1 class="centered">Add a new product order</h1>
    </div>

    <div class="container-center">
      <form method="post">
        <label>Product ID</label>
        <input type="number" name="productID">
        <label>Customer ID</label>
        <input type="number" name="customerID">
        <label>ID of employee assigned</label>
        <input type="number" name="empID">
        <label>Units Ordered</label>
        <input type="number" name="unitsOrdered">
        <br>
        <input type="submit" value="Add order">
      </form>
    </div>

    <p class="centered small">Note: order ID is assigned automatically</p>

    <div class="container-center">
      <a href="index.html">Go back</a>
    </div>
  </body>
</html>
